spring.application.name=CargoService
# Swagger Security Configuration
swagger.username=admin
swagger.password=cargo123

# Spring Security Configuration
spring.security.user.name=${swagger.username}
spring.security.user.password=${swagger.password}
spring.security.user.roles=ADMIN

# Swagger UI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.filter=false

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.example.cargoservice=INFO

# Redis Configuration (mevcut yap?land?rman?z varsa)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

# Server Configuration
server.port=8081
server.servlet.context-path=/
